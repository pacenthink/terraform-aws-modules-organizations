# Copied from: https://github.com/hashicorp/learn-terraform-github-actions/blob/main/.github/workflows/terraform.yml
name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Check AWS Identity
        run: aws sts get-caller-identity
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.2

      - name: Make Plan Example default
        id: plan_default
        if: github.event_name == 'pull_request'
        run: make plan DIR=examples/default
        continue-on-error: true

      - name: Make Plan Example close-on-delete
        id: plan_close_on_delete
        if: github.event_name == 'pull_request'
        run: make plan DIR=examples/close-on-delete
        continue-on-error: true
      
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN_DEFAULT: "terraform\n${{ steps.plan_default.outputs.stdout }}"
          PLAN_CLOSE_ON_DELETE: "terraform\n${{ steps.plan_close_on_delete.outputs.stdout }}"
        with:
          github-token: ${{ secrets.TP_GH_PAT }}
          script: |
            const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan_default.outcome }}\`

            <details><summary>Show Default Plan</summary>

            \`\`\`\n
            ${process.env.PLAN_DEFAULT}
            \`\`\`

            \`${{ steps.plan_close_on_delete.outcome }}\`

            <details><summary>Show Close-on-delete example Plan</summary>

            \`\`\`\n
            ${process.env.PLAN_CLOSE_ON_DELETE}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1